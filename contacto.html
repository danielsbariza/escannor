<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCANNOR S.A.</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" crossorigin="crossorigin" as="font">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">


    


</head>
<body>
    <header class="header">
        <div class="contenedor header--grid">
            <div class="header__entrada">
                <img class="logo__ph" src="img/1f951.png" alt="aguacate">
                <a href="index.html" class="header__titulo">
                    <h1>ESCANNOR S.A.</h1>
                </a>
            </div>
    
            <nav class="header__navegacion">
                <a class="navegacion__enlace" href="index.html">Productos</a>
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace seleccion" href="contacto.html">Contacto</a>
            </nav>

            <div class="header__texto">
                <img class="logo__pc" src="img/logo.png" alt="aguacate">
                <h2 class="no-margin texto-height--big">Diseño de Transformadores</h2>
                <!-- <p class="no-margin texto-height--small"></p> -->
            </div>
        </div>
    </header> <!--ENCABEZADO-->

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto:</h2>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Nombre" id="nombre">
                <!--ACCESIBILIDAD WEB-->
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Correo Electronico" id="email">
                <!--ACCESIBILIDAD WEB-->
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                <!--ACCESIBILIDAD WEB-->
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton entradas__boton">
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="contenedor footer--grid">
            <div class="footer__entrada">
                <a href="index.html" class="header__titulo">
                    <h1>ESCANNOR S.A.</h1>
                </a>
            </div>
            <nav class="footer__navegacion">
                <a class="navegacion__enlace" href="index.html">Productos</a>
                <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                <a class="navegacion__enlace seleccion" href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="credito centrar-texto">
            © 2022 Daniel Barrera Freelancer. Todos los derechos reservados.
        </p>
    </footer> <!--PIE DE PAGINA-->
</body>
</html>
